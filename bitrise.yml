format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: mobsfscan
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/OhMyApp/bitrise-step-mobsfscan.git

workflows:
  test:
    steps:
    - path::./:
        title: Run step
        inputs:
        - project_path: "./tests/project-ios"
    - script:
        title: Check report
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            reportFile="${BITRISE_DEPLOY_DIR}/mobsfscan-report.txt"

            if [[ -s "$reportFile" ]]; then
                echo "✅ The report '$reportFile' has been successfully generated."
            else
                echo "❌ The report '$reportFile' is missing."
                exit 1
            fi
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml